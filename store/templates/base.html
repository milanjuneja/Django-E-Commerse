<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
      <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a43f5762b3.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      i{
        padding-right:10px;
        color:rgba(49, 95, 245, 0.781);
        size: 20px;
      }
      #link:hover{
        background-color: rgb(228, 194, 130);
      }  
  
    </style>
 

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
      integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
      crossorigin="anonymous"
    ></script>

    <title>E Shopping</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Milan Computers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Store</a>
            </li>
          </ul>
          <form action="search" class="form-inline my-2 my-lg-0" method="GET">
            <input class="form-control mr-sm-2" type="search" name="query" id="search" placeholder="search">
            
          </form> 


          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cart"
                ><i class="fas fa-shopping-cart fa-lg"></i>Cart
                <span class="badge badge-info"
                  >{{request.session.cart.keys|length}}</span
                ></a
              >
            </li>
            {% if request.session.customer %}

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="logout">Logout</a>
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="signup"
                ><i class="fas fa-user-plus fa-lg"></i>SignUp</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="login"><i class="fas fa-sign-in-alt fa-lg"></i>Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

  <footer class="bg-light text-center text-lg-start">

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    Â© Copyright Milan {% now 'Y' %}
  </div>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
